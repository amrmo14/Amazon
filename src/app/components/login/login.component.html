

<form #form ngNativeValidate class="row justify-content-center vh-100">

    <div class="my-3 col-4 align-self-center" >
        <h2 class="text-center">Admin Login</h2>
        <div class="my-3">
            <label for="Email" class="form-label">Email</label>
            <input type="text" class="form-control" id="Email" name="Email"  required #email>
        </div>
        <div class="my-3">
            <label for="Password" class="form-label">Password</label>
            <input type="password" class="form-control" id="Password" name="Password" required #password>
        </div>
        <div class="text-center my-3">
            <button class="btn btn-dark text-light m" (click)="login(email.value,password.value)">Login</button>
        </div>

    </div>
</form>
