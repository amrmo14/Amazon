<a routerLink="/users" class="d-flex align-items-center backBtn">
  <i class="fa-solid fa-backward"></i>
  <p class="p-0 m-0">Back</p>
</a>
<div class="container pb-5 editUser">
  <h1><span>Amazon</span> Edit User</h1>
  <div class="row align-items-center">
    <div class="col-md-7 editUser__left order-2">
      <img src="./../../../assets/edit_user.png" alt="" />
    </div>
    <div class="col-md-5 editUser__right">
      <form action="" [formGroup]="myForm" >
        <div class="mb-4">
          <label for="name" class="mb-2">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            formControlName="name"
          />
        </div>
        <div class="mb-4">
          <label for="national_id" class="mb-2">National ID</label>
          <input
            type="text"
            class="form-control"
            id="national_id"
            formControlName="national_id"
          />
        </div>
        <div class="mb-4">
          <label class="mb-2" for="email">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
          />
        </div>
        <div class="mb-4">
          <label for="password" class="mb-2">Password </label>
          <input
            type="text"
            formControlName="password"
            class="form-control"
            id="password"
          />
        </div>
        <div class="mb-4">
          <label for="mobile" class="mb-2">Mobile</label>
          <input
            type="phone"
            class="form-control"
            formControlName="mobile"
            id="mobile"
          />
        </div>
        <div class="mb-4" formGroupName="address">
          <label for="country" class="mb-2">Country</label>
          <input
            type="text"
            class="form-control mb-4"
            formControlName="country"
            id="country"
          />
          <label for="city" class="mb-2">City</label>
          <input
            type="text"
            class="form-control mb-4"
            formControlName="city"
            id="city"
          />
          <label for="street" class="mb-2">Street</label>
          <input
            type="text"
            class="form-control mb-4"
            formControlName="street"
            id="street"
          />
        </div>
        <div *ngIf="show" class="alert alert-primary" role="alert">
          user updated
        </div>

        <div class="d-flex justify-content-end my-4">
          <button type="submit" class="customBtn saveBtn" (click)="updateUser(newUser.id,myForm.value)">Save</button>
          <button class="customBtn backBtn ms-3" routerLink="/users">
            back
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
